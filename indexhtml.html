<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- library CSSes -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/epoch.min.css">
    <!--main css-->
    <link rel="stylesheet" href="css/main.css">
    <title>Flood monitoring system</title>
</head>

<body>
    <!-- navigation-bar -->

    <div class="nav-styled">
        <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
            <a class="navbar-brand" href="#">Flood Management</a>
            <div class="btn btn-outline-primary">
                Places
            </div>
        </nav>
    </div>
    <!-- main-content -->
    <div class="container">
        <div class="main-content">
        <div class="row">
            <div class="data-cards col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container" id="card-graph-title">
                            <div class="row location-head">
                                <div class="card-title">
                                    <span id="location">Balkumari,Lalitpur</span>
                                </div>
                            </div>
                        </div>
                        <div class="timeline">
                            <div id="chart">
                                <div id="timeline-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="data-cards col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container" id="card-graph-title">
                            <div class="row location-head">
                                    <span id="location">Koshi Barrack,Koshi</span>
                            </div>
                        </div>
                        <div class="timeline">
                            <div id="chart">
                                <div id="timeline-chart-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="lib/list.min.js"></script>
    <script src="lib/apexcharts.min.js"></script>
    <script src="lib/epoch.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script>
        var options = {
        chart: {
            type: "area",
            height: 300,
            foreColor: "#999",
            scroller: {
            enabled: true,
            track: {
                height: 7,
                background: '#e0e0e0'
            },
            thumb: {
                height: 10,
                background: '#94E3FF'
            },
            scrollButtons: {
                enabled: true,
                size: 9,
                borderWidth: 2,
                borderColor: '#008FFB',
                fillColor: '#008FFB'
            },
            padding: {
                left: 20,
                right: 10
            }
            },
            stacked: true,
            dropShadow: {
            enabled: true,
            enabledSeries: [0],
            top: -2,
            left: 2,
            blur: 5,
            opacity: 0.06
            }
        },
        colors: ['#00E396', '#0090FF'],
        stroke: {
            curve: "smooth",
            width: 3
        },
        dataLabels: {
            enabled: false
        },
        series: [{
            name: 'Total Views',
            data: generateDayWiseTimeSeries(0, 18)
        }, {
            name: 'Unique Views',
            data: generateDayWiseTimeSeries(1, 18)
        }],
        markers: {
            size: 0,
            strokeColor: "#fff",
            strokeWidth: 3,
            strokeOpacity: 1,
            fillOpacity: 1,
            hover: {
            size: 6
            }
        },
        xaxis: {
            type: "datetime",
            axisBorder: {
            show: false
            },
            axisTicks: {
            show: false
            }
        },
        yaxis: {
            labels: {
            offsetX: 24,
            offsetY: -5
            },
            tooltip: {
            enabled: true
            }
        },
        grid: {
            padding: {
            left: -5,
            right: 5
            }
        },
        tooltip: {
            x: {
            format: "dd MMM yyyy"
            },
        },
        legend: {
            position: 'top',
            horizontalAlign: 'left'
        },
        fill: {
            type: "solid",
            fillOpacity: 0.7
        }
        };

        var chart = new ApexCharts(document.querySelector("#timeline-chart"), options);
        chart.render();

        var chart = new ApexCharts(document.querySelector("#timeline-chart-2"), options);
        chart.render();

    </script>
</body>

</html>
